[pytest]
testpaths = tests

addopts = --cov=app --cov-report=term-missing --cov-report=html

python_files = test_*.py *_test.py

python_classes = Test* *Tests

python_functions = test_* *_test

markers =   
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    functional: marks tests as functional tests (deselect with '-m "not functional"')
    acceptance: marks tests as acceptance tests (deselect with '-m "not acceptance"')
    smoke: marks tests as smoke tests (deselect with '-m "not smoke"')
    regression: marks tests as regression tests (deselect with '-m "not regression"')
    sanity: marks tests as sanity tests (deselect with '-m "not sanity"')
    component: marks tests as component tests (deselect with '-m "not component"')
    performance: marks tests as performance tests (deselect with '-m "not performance"')
    idempotent: marks tests as idempotent tests (deselect with '-m "not idempotent"')
    security: marks tests as security tests (deselect with '-m "not security"')
    usability: marks tests as usability tests (deselect with '-m "not usability"')
    compatibility: marks tests as compatibility tests (deselect with '-m "not compatibility"')
    stability: marks tests as stability tests (deselect with '-m "not stability"')
    robustness: marks tests as robustness tests (deselect with '-m "not robustness"')           

